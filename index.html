<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/counter.js"></script>
</head>
<body>
    <div class="box">
        <form id="formCounter" onsubmit="return false">
            <div class="time row">
                <div class="col">
                    <select class="form-select" id="hours">
                        <option value="-0">Hours</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-select" id="minutes">
                        <option value="-0">Minutes</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-select" id="seconds">
                        <option value="-0">Seconds</option>
                    </select>
                </div>
            </div>
            <br/>
            <div class="sound" id="soundsBox">
                <select class="form-select" id="sounds">
                    <option value="alarm.wav">Select Sound</option>
                </select>
                <br/>
            </div>
            <div class="hide" id="externalBox">
                <input type="text" id="linkSound" class="form-control" placeholder="Link to get .mp3/wav file" aria-label="Link to get .mp3/wav file" aria-describedby="button-addon2">
                <span class="exampleLink">https://www.myinstants.com/media/sounds/boraaaa.mp3</span>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" onclick='checkExternal(this);' id="externalSound">
                <label class="form-check-label" for="externalSound">
                  Use external sound
                </label>
            </div>
            <br/>
            <div class="row gap-3">
                <button  class="col btn btn-secondary" type="button" onclick="defineSound();playSound()"> <i class="bi bi-play"></i> Play audio</button>
                <button  class="col btn btn-danger" type="button" onclick="stopSound()"> <i class="bi bi-stop"></i> Stop audio</button>
            </div>
            <br/>
            <div class="row">
                <button class="btn btn-success" type="button" onclick="startTimer()" > <i class="bi bi-stopwatch"></i> Start Timer</button>
            </div>
        </form>
        <span id="counterBox" class="hide">
            <h1 id="counter"></h1>
            <br/>
            <div class="text-center">
                <button class="btn btn-outline-danger" type="button" onclick="cancelTimer()"><i class="bi bi-x-lg"></i> Cancel</button>
            </div>
        </span>
    </div>
    <audio id="audio" class="hide"
        controls
        src="./audio/mixkit-battleship-alarm-1001.wav"> 
            Your browser does not support the
            <code>audio</code> element.
    </audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        populateBox();
    </script>
</body>
</html>
